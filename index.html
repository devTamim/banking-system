<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
   <section>
       <header class="mt-16">
        <h1 class="text-4xl text-center font-semibold">Welcome My banking <span class="text-green-600">System</span> !!</h1>
       </header>
      
        <div class="w-6/6 flex justify-center mt-20">
            <div class="bg-slate-300 py-10 px-10 rounded-lg">
                <h1 class="text-2xl font-semibold ml-14">Login form</h1>
                <div class="p-5 px-14">
                    
                    <label for="">Email</label>
                    <input type="text" id="email" class="block w-96 mb-5 p-2 rounded-lg">
                    <label for="">Password</label>
                    <input type="password" id="password" class="block w-96 p-2 rounded-lg">
                    <button id="login" class="bg-lime-600 py-2 px-4 mt-3 text-white text-lg font-medium rounded-lg">Login</button>
                </div>
            </div>
        </div>
   </section>
   <script src="js/login.js"></script>
</body>
</html>
